# Render Blueprint para Happy Pets Ecommerce
# Documentaci√≥n: https://render.com/docs/blueprint-spec

services:
  # Backend API (NestJS)
  - type: web
    name: happypets-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Configurar manualmente con tu URI de MongoDB Atlas
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false # Configurar con la URL del frontend desplegado
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: WOMPI_PUBLIC_KEY
        sync: false
      - key: WOMPI_PRIVATE_KEY
        sync: false
    healthCheckPath: /api

  # Frontend (Vue.js con Static Site)
  - type: web
    name: happypets-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # Configurar con la URL del backend desplegado
